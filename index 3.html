<!doctype html>
<html>

<head>
	<title>Document</title>
</head>

<body>
	<div class="question">
		<h1>Batman's first name is?</h1>
		<label><input type="radio" name="q1" value="Bruce"> Bruce</label>
		<label><input type="radio" name="q1" value="Mark"> Mark</label>
		<label><input type="radio" name="q1" value="Steven"> Steven</label>
		<br>
		<button>Next</button>
	</div>
	<div class="question" style="display: none;">
		<h1>Spiderman lives in:</h1>
		<label><input type="radio" name="q2" value="New Jersey"> New Jersey</label>
		<label><input type="radio" name="q2" value="New York"> New York</label>
		<label><input type="radio" name="q2" value="Boston"> Boston</label>
		<br>
		<button>Next</button>
	</div>
	<div class="question" style="display:none">
		<h1>How many claws does Wolverine have?</h1>
		<label><input type="radio" name="q3" value="2"> 2</label>
		<label><input type="radio" name="q3" value="4"> 4</label>
		<label><input type="radio" name="q3" value="6"> 6</label>
		<br>
		<button id="totalscore">Finish</button>
	</div>
	<div class="results" style="display: none" ;>
		<h1>You Scored:</h1>
		<h1 id="total"></h1>
	</div>
	<script>
		var one = "Bruce";
		var two = "New York";
		var three = "6";

		var button = document.getElementsByTagName('button');
		
		for (i = 0; i < button.length; i++) {
			button[i].onclick = function() {
				console.log(button[i])
				this.parentElement.style.display = 'none';
				this.parentElement.nextElementSibling.style.display = 'block';
			};
		};

			document.getElementById('totalscore').onclick = function() {

			this.parentElement.style.display = 'none';
			this.parentElement.nextElementSibling.style.display = 'block';

			first = document.querySelector('input[name="q1"]:checked').value;
			second = document.querySelector('input[name="q2"]:checked').value;
			third = document.querySelector('input[name="q3"]:checked').value;
			
			var score = 0;
			if (first == one) {
				score++;
			}

			if (second == two) {
				score++;
			}

			if (third == three) {
				score++;
			}
				 
			console.log(score);
			questioncount = document.getElementsByClassName('question').length;
			score = (score/questioncount) * 100;
			score = score.toFixed(0) + "%";
			document.getElementById('total').innerHTML = score;

		}

	</script>

</body>

</html>
